		<script>
			
			//运算符
			//四则运算: +, -, *, /, %(取余/模)
			
			//数值运算
			var box = 3 + 4; 
			console.log(box);  //7
			
			var box = 8 - 3;
			console.log(box); //5
			
			var box = 8 * 3;
			console.log(box); //24
			
			var box = 8 / 5;
			console.log(box); //1.6
			
			var box = 8 % 3; 
			console.log(box); //2
			
			//+ 加法
			//字符串和字符串的连接
			var a = "hello";
			var b = " world!";
			var c = a + b;
			console.log(c);
			
			//字符串+Number数字, 先把数字转换成字符串,然后再字符串连接
			var box = "hello " + 1;
			console.log(box); //hello 1
			console.log(typeof box); //string
			
			//字符串+Boolean
			var box = "hello " + true;
			console.log(box); //hello true
			console.log(typeof box);  //string
			
			
			//- 减号
			//使用数值型字符串-Number, 则会先把字符串转换成数字再相减
			var box = "11" - 1;
			console.log(box); //10
			console.log(typeof box); //number 
			
			
			// / 除法
			var box = 1/0;  //无穷大
			var box = 0/0;  //NaN
			
			
			
			//类型转换
			//parseInt()
			var a = 1.999999;
			var b = parseInt(a); //取整
			console.log(b);
			
			var a = "2.1ab4";  //取出字符串中开头数字的部分
			var b = parseInt(a); //取整
			console.log(b);  //2
			
			//parseFloat()
			var a = "2.1ab";
			var b = parseFloat(a); //转换成小数
			console.log(b); 
			
			//四舍五入
			var a = 78.466;
			var b = Math.round(a);  //在小数点后的第一位进行四舍五入
			console.log(b); //78
