		<!--JS代码-->
		<script type="text/javascript">
			//第一个JS语句
			//alert: 弹出提示框
			//"亲,是否对我似曾相识!" : 弹出的内容, 是字符串使用双引号""或者单引号''
			
			//; 分号: 表示一个语句的结束, 也可以不写分号(如:JS, Swift), 建议写上分号
			alert('亲,是否对我似曾相识!');
			alert("亲,是否对我似曾相识2!");
			
			//在页面上显示内容
			//document.write(): 可以解释HTML标签
			document.write("亲,我在页面上,<br>跟alert不一样哦!");
			
			//在控制台打印
			console.log("人不努力,就跟咸鱼有什么区别 ---周星驰");
			
			//两个斜杠表示单行注释
			/* 
				多行注释
				多行注释
			*/
			/*
			 *  文档注释
			 *  
			 **/
			 
			 document.write("&lt;script&gt;");
			 
						
		</script>

		</script>
